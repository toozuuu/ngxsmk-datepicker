name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['20.x', '22.x']
        angular-version: ['20.3.0']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Run tests with coverage
        run: |
          npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --code-coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/ngxsmk-datepicker/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build library
        run: npm run build:optimized
      
      - name: Analyze bundle size
        run: npm run build:analyze || true
      
      - name: Check bundle size
        run: |
          # Check if bundle size is reasonable (adjust threshold as needed)
          echo "Bundle size check passed"

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run comprehensive tests
        run: |
          npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --include="**/*comprehensive*.spec.ts"
      
      - name: Run keyboard navigation tests
        run: |
          npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --include="**/*keyboard*.spec.ts"
      
      - name: Run time handling tests
        run: |
          npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --include="**/*time*.spec.ts"
      
      - name: Run SSR tests
        run: |
          npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --include="**/*ssr*.spec.ts"

