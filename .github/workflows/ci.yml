name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test Angular ${{ matrix.angular }} (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - angular: '17.0.0'
            node: '18.x'
          - angular: '18.0.0'
            node: '18.x'
          - angular: '19.0.0'
            node: '20.x'
          - angular: '20.0.0'
            node: '20.x'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install Angular packages - use caret range to get latest compatible patch version
          npm install --save-dev \
            @angular/core@^${{ matrix.angular }} \
            @angular/common@^${{ matrix.angular }} \
            @angular/forms@^${{ matrix.angular }} \
            @angular/compiler@^${{ matrix.angular }} \
            @angular/compiler-cli@^${{ matrix.angular }} \
            @angular-devkit/build-angular@^${{ matrix.angular }} \
            @angular/cli@^${{ matrix.angular }}
          # Ensure zone.js is installed for testing
          npm install --save-dev zone.js@^0.15.0 || npm install --save-dev zone.js@latest

      - name: Run linter
        run: npm run lint 2>/dev/null || echo "Linter not configured, skipping"

      - name: Build library
        run: |
          echo "Building library with Angular ${{ matrix.angular }}..."
          # Build the library (source map removal is handled by the script)
          npx ng build ngxsmk-datepicker --configuration production || {
            echo "❌ Build failed"
            echo "Angular version: ${{ matrix.angular }}"
            echo "Node version: $(node -v)"
            exit 1
          }
          # Remove source maps if they exist (script handles errors gracefully)
          node scripts/remove-sourcemaps.js || echo "⚠️ Source map removal skipped (may not exist)"
        continue-on-error: false

      - name: Verify build artifacts
        run: |
          # Check for either fesm2022 or fesm2020 bundle (different Angular versions use different formats)
          if [ -f dist/ngxsmk-datepicker/fesm2022/ngxsmk-datepicker.mjs ] || [ -f dist/ngxsmk-datepicker/fesm2020/ngxsmk-datepicker.mjs ]; then
            echo "✅ Build artifacts verified"
          else
            echo "❌ Build failed - main bundle not found"
            echo "Checking dist folder contents:"
            ls -la dist/ngxsmk-datepicker/ || echo "dist/ngxsmk-datepicker folder not found"
            exit 1
          fi

      - name: Run tests
        run: npx ng test ngxsmk-datepicker --no-watch --browsers=ChromeHeadless --code-coverage=false
        continue-on-error: false

  build:
    name: Build (Angular 20)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:optimized

      - name: Check build artifacts
        run: |
          test -f dist/ngxsmk-datepicker/fesm2022/ngxsmk-datepicker.mjs || exit 1
          test -f dist/ngxsmk-datepicker/index.d.ts || exit 1
          echo "Build artifacts verified"

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit -p projects/ngxsmk-datepicker/tsconfig.lib.json

