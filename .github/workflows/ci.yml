name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test Angular ${{ matrix.angular }} (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        angular: ['17.0.0', '18.0.0', '19.0.0', '20.0.0', '21.0.0']
        node: ['18.x', '20.x']
        exclude:
          - angular: '17.0.0'
            node: '20.x'
          - angular: '18.0.0'
            node: '20.x'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev @angular/core@${{ matrix.angular }} @angular/common@${{ matrix.angular }} @angular/forms@${{ matrix.angular }} @angular/compiler@${{ matrix.angular }} @angular/compiler-cli@${{ matrix.angular }} @angular-devkit/build-angular@${{ matrix.angular }} @angular/cli@${{ matrix.angular }}

      - name: Run linter
        run: npm run lint 2>/dev/null || echo "Linter not configured, skipping"

      - name: Build library
        run: npm run build:optimized

      - name: Run tests
        run: npm test -- --no-watch --browsers=ChromeHeadless

  build:
    name: Build (Angular 21)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:optimized

      - name: Check build artifacts
        run: |
          test -f dist/ngxsmk-datepicker/fesm2022/ngxsmk-datepicker.mjs || exit 1
          test -f dist/ngxsmk-datepicker/index.d.ts || exit 1
          echo "Build artifacts verified"

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit -p projects/ngxsmk-datepicker/tsconfig.lib.json

