name: Bundle Size Check

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master]

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:optimized

      - name: Analyze bundle size
        run: |
          cd dist/ngxsmk-datepicker
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          
          if [ -f fesm2022/ngxsmk-datepicker.mjs ]; then
            SIZE=$(du -h fesm2022/ngxsmk-datepicker.mjs | cut -f1)
            echo "| fesm2022/ngxsmk-datepicker.mjs | $SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f fesm2020/ngxsmk-datepicker.mjs ]; then
            SIZE=$(du -h fesm2020/ngxsmk-datepicker.mjs | cut -f1)
            echo "| fesm2020/ngxsmk-datepicker.mjs | $SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Calculate total excluding source maps (they're not shipped)
          TOTAL=$(find . -type f ! -name "*.map" -exec du -ch {} + | tail -1 | cut -f1)
          echo "| Total (excluding source maps) | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Note: Source maps are excluded from the published package" >> $GITHUB_STEP_SUMMARY

      - name: Check size limits
        run: |
          cd dist/ngxsmk-datepicker
          if [ -f fesm2022/ngxsmk-datepicker.mjs ]; then
            SIZE=$(stat -f%z fesm2022/ngxsmk-datepicker.mjs 2>/dev/null || stat -c%s fesm2022/ngxsmk-datepicker.mjs)
            SIZE_KB=$((SIZE / 1024))
            echo "Bundle size: ${SIZE_KB}KB"
            if [ $SIZE_KB -gt 200 ]; then
              echo "⚠️ Warning: Bundle size exceeds 200KB"
            fi
          fi

